<div id="view-modal"
  class="inline-flex overflow-hidden absolute top-0 left-0 justify-center items-center w-full min-h-screen min-w-screen backdrop-blur-sm bg-gray-900/50">
  <modal
    class="overflow-hidden p-4 bg-white rounded-md border max-w-[90vw] max-h-[90vh] boder-gray-400 animate-slideInFromBottom">
    <h1 class="mb-6 text-3xl text-gray-500">View Asset</h1>
    <div class="flex overflow-y-auto flex-col gap-4 mb-4 max-h-[calc(90vh-10rem)]">
      <label class="text-gray-500" for="name">Name
        <div id="name">{{.Name}}</div>
      </label>
      <label class="text-gray-500" for="serial">Serial
        <div id="serial">{{.Serial}}</div>
      </label>
      <label class="text-gray-500" for="email">Email
        <div id="email">{{.Email}}</div>
      </label>
      <label class="text-gray-500" for="country">Country
        <div id="country">{{.Country}}</div>
      </label>
      <label class="text-gray-500" for="assetserial">Asset Serial
        <div id="assetserial">{{.AssetSerial}}</div>
      </label>
      <label class="text-gray-500" for="assettype">Asset Type
        <div id="assettype">{{.AssetType}}</div>
      </label>
      <label class="text-gray-500" for="expirationdate">Expiration Date
        <div id="expirationdate">{{.ExpirationDate}}</div>
      </label>
    </div>
    <button hx-get="/" hx-swap="delete" hx-target="#view-modal"
      class="py-2 px-4 text-white bg-gray-500 rounded-md hover:bg-gray-700">
      Cancel
    </button>
  </modal>
</div>
